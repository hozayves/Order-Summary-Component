<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" type="image/png" href="./dist/images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <section class="card">
        <img class="card__img" src="./dist/images/illustration-hero.svg" alt="">
        <div class="card__content">
            <h1 class="card__content__title">Order Summary</h1>
            <p class="card__content__body">
                You can listen to millions of songs, audiobooks, 
                and podcasts on any device anywhere you line!
            </p>
            <div class="card__content__pricing">
                <img class="card__content__pricing__icon" src="./dist/images/icon-music.svg" alt="icon-music">
                <div class="card__content__pricing__period">
                    <h4 class="card__content__pricing__period__name">annual plan</h4>
                    <p class="card__content__pricing__period__price">$59.99/year</p>
                </div>
                <a class="card__content__pricing__link" href="#!">Change</a>
            </div>
            <button class="card__content__payment">
                Proceed to Payment
            </button>
            <button class="card__content__cancel">
                Cancel Order
            </button>
        </div>
    </section>
</body>
</html>
